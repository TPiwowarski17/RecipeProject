<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="margin-top: 60px;">
    <div class="row justify-content-md-center">
        <form class="col mb-5" th:object="${recipe}" th:action="@{/recipe/}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="border border-primary rounded-bottom">
                <div class="border-bottom border-primary bg-primary">
                    <h4 class="ml-2">EDIT Recipe Information</h4>
                </div>
                <div class="row m-3 ">
                    <div class="form-group col-4">
                        <label for="recipe-description">Description</label>
                        <input type="text" class="form-control " id="recipe-description"
                               placeholder="Description" th:field="*{description}"/>
                    </div>
                </div>

                <div class="row m-3">
                    <div class="form-group ">
                        <div class="col-md-3">
                            <label>Categories:</label>
                        </div>
                        <div class="col-md-9">
                            <div class="radio">
                                <label>
                                    <input type="checkbox" value=""/>
                                    Cat1
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="checkbox" value=""/>
                                    Cat2
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row m-3">
                    <div class="col-md-3 form-group">
                        <label>Prep Time:</label>
                        <input type="text" class="form-control" th:field="*{prepTime}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Cooktime:</label>
                        <input type="text" class="form-control" th:field="*{cookTime}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Difficulty:</label>
                        <select class="form-control">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-3 form-group">
                        <label>Servings:</label>
                        <input type="text" class="form-control" th:field="*{servings}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Source:</label>
                        <input type="text" class="form-control" th:field="*{source}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>URL:</label>
                        <input type="text" class="form-control" th:field="*{url}"/>
                    </div>
                </div>

            </div>

            <div class="border border-primary rounded-bottom mt-4">
                <div class="container">
                    <div class="row bg-primary">
                        <div class="border-bottom border-primary  col-md-11">
                            <h4>Ingredients</h4>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-dark" href="#" role="button">Edit</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="mt-2">
                                <li th:each="ingredient : ${recipe.ingredients}"
                                    th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border border-primary rounded-bottom mt-4">
                <div class="container">
                    <div class="row bg-primary">
                        <div class="border-bottom border-primary">
                            <h4>Directions</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border border-primary rounded-bottom mt-4">
                <div class="container">
                    <div class="row bg-primary">
                        <div class="border-bottom border-primary">
                            <h4>Notes</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
