<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-md-center">
        <h1 class="title">My Recipes!</h1>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-9">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                <table class="table table-hover ">
                    <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>View</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tr th:remove="all">
                        <td>123</td>
                        <td>Tasty Goodnees 1</td>
                        <td><a href="#">View</a></td>
                    </tr>
                    <tr th:remove="all">
                        <td>12333</td>
                        <td>Tasty Goodnees 2</td>
                        <td><a href="#">View</a></td>
                    </tr>
                    <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.id}">334</td>
                        <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                        <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
